// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.72'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    materialVersion = '1.4.0-beta01'
    navigationVersion = '2.3.5'
    constraintLayoutVersion = '2.0.4'
    recyclerViewVersion = '1.2.0'
    picassoVersion = '2.71828'
    picassoTransformation = '2.4.0'

    supportLibVersion = '1.3.0'
    coreVersion = '1.5.0'
    lifecycleVersion = '2.3.1'
    lifecycleExtensionVersion = '2.2.0'

    runnerVersion = '1.4.0-beta01'
    rulesVersion = '1.0.1'
    junitVersion = '4.13.2'
    espressoVersion = '3.4.0-beta01'
    timberVersion = '4.7.1'

    groupieVersion = '2.8.0'

    retrofitVersion = '2.9.0'
    gsonVersion = '2.9.0'
    interseptorVersion = '4.7.2'

    rxJavaVersion ='2.2.17'
    rxAndroidVersion = '2.1.1'
    rxJavaAdapter = '2.7.1'
    rxRoomVersion = '2.2.2'

    roomVersion = '2.3.0'
}